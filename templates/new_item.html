<!DOCTYPE html>
{% block content %}

<html lang="en">
	<head>
    {% include "head.html" %}
	</head>
	<body>
    <form action="#" method = "post">

      <div class="form-group">

        <div class="ui-input">
          <label for="title">Title: <br></label>
          <input type ="text" maxlength="50" class="form-control" name="title"  placeholder="Enter the title">
        </div>

        <div class="ui-input">
          <label for="author">Authors: <br></label>
          <input type ="text" maxlength="50" class="form-control" name="author" placeholder="Enter the authors">
          
          <label for="description">Description:<br></label>
          <textarea class="form-control" maxlength="500" rows="20" name="description" placeholder="Enter the description">
          </textarea>
        <br>

        <div class="ui-input">
          <label for="catalog">Catalog: <br></label>
          <select name="catalog">
            <option value="Mystery"> Mystery </option>
            <option value="Classic"> Classic </option>
            <option value="Kids"> Kids </option>
            <option value="Romance"> Romance </option>
          </select>
        </div>
        <br>

        <button type="submit" class="btn btn-default" id="submit" type="submit">
        <span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>

      </div>

    </form>
	</body>
</html>
{% endblock content %}
