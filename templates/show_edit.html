<form action="#" method = "post">
  <div class="form-group">
    <div class="ui-input">
      <label for="title">Title: <br></label>
      <input type ="text" maxlength="300" class="form-control" name="title"  value="{{name}}">
    </div>

    <div class="ui-input">
      <label for="author">Authors: <br></label>
      <input type ="text" maxlength="300" class="form-control" name="author" value="{{author}}">
    </div>
      
    <div class="ui-input">
      <label for="description">Description:<br></label>
      <textarea class="form-control" rows="20" name="description">{{description}}</textarea>
    </div>

    <div class="ui-input">
      <label for="catalog">Catalog: <br></label>
      <select name="catalog" value="{{catalog_id}}">
        {% for cat in cats %}
          <option value="{{cat.id}}"> {{cat.name}} </option>
        {% endfor %}
      </select>
    </div>

    <div class="ui-input">
      <label for="picture">Cover image: <br></label>
      <input type ="text" maxlength="300" class="form-control" name="picture"  value="{{picture}}">
    </div>

    <button type="submit" class="btn btn-default" id="submit" type="submit">
    <span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Update</button>
  </div>
</form>
